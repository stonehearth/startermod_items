import "radiant.proto";

package Protocol;

message Store {
   optional int32 version = 1;
   optional int32 store_id = 2;
   optional int32 next_object_id = 3;
   optional int32 next_generation = 4;
};

message Object {
   required int32 object_id = 1;
   required int32 timestamp = 2;
   required Value value = 3;
   optional int32 object_type = 4;
};

message Value {
   extensions 2 to 2000;
   optional int32 type_id = 1;
};

message Record {
   message Entry {
      required string   field = 1;
      required int32    value = 2;
   }
   extend Value {
      repeated Entry record_fields = 3;
   }
}

message Set {
   message Update {
      repeated Value   contents = 2;
      repeated Value   added = 3;
      repeated Value   removed = 4;
   }
   extend Value {
      required Update extension = 4;
   }
}

message Map {
   message Entry {
      required Value   key = 1;
      required Value   value = 2;
   }
   message Update {
      repeated Entry   contents = 2;
      repeated Entry   added = 3;
      repeated Value   removed = 4;
   }
   extend Value {
      required Update extension = 5;
   }
}

message BoxedRef {
   message Entry {
      required int32    owner = 1;
      required int32    boxed = 2;
   }
   extend Value {
      required Entry extension = 6;
   }
}


message Array {
   message Entry {
      required int32    index = 1;
      required Value    value = 2;
   }
   extend Value {
      repeated Entry extension = 7;
   }
}

message Ref {
   extend Value {
      required int32   ref_object_id = 8;
   }
}

message Queue {
   message Update {
      repeated Value   contents = 1;
   }
   extend Value {
      required Update extension = 9;
   }
}

extend Value {
   required int32 integer = 100;
   required string string = 101;
   required bool boolean = 102;
   required float floatingpoint = 103;
   required radiant.protocol.transform transform = 104;
   required radiant.protocol.point1i point1i = 105;
   required radiant.protocol.point1f point1f = 106;
   required radiant.protocol.point2i point2i = 107;
   required radiant.protocol.point2f point2f = 108;
   required radiant.protocol.point3i point3i = 109;
   required radiant.protocol.point3f point3f = 110;
   required radiant.protocol.cube3i cube3i  = 111;
   required radiant.protocol.cube3f cube3f  = 112;
   required radiant.protocol.cube2i cube2i  = 113;
   required radiant.protocol.cube2f cube2f  = 114;
   required radiant.protocol.cube1i cube1i  = 115;
   required radiant.protocol.cube1f cube1f  = 116;
   required radiant.protocol.region3i region3i  = 118;
   required radiant.protocol.region3f region3f  = 119;
   required radiant.protocol.region2i region2i  = 120;
   required radiant.protocol.region2f region2f  = 121;
   required radiant.protocol.region1i region1i  = 122;
   required radiant.protocol.region1f region1f  = 123;
   required radiant.protocol.sphere3f sphere3f  = 124;
   required radiant.protocol.color color = 125;
   required radiant.protocol.quaternion quaternion = 126;
   required radiant.protocol.ray3f ray3f = 127;
};

message Animation {
   required string      name = 1;
   required int32       start = 2;
   required int32       end = 3;
   required int32       flags = 4;
   extend Value {
      required Animation animation = 200;
   }
};

message GridTile {
   required bytes cells  = 1;
   extend Value {
      required GridTile tile = 201;
   }
};


message Grid {
   required bytes palette = 1;
   extend Value {
      required Grid extension  = 202;
   }
};

message Selection {
   optional int32             entity = 1;
   optional radiant.protocol.cube3i  bounds = 2;
   optional int32 object = 3;
   optional int32 object_type = 4;
   optional radiant.protocol.point3i block = 5;
   optional string string = 6;
   optional int32 number = 7;
   extend Value {
      required Selection extension  = 203;
   }
}

message LuaControllerObject {
   optional string lua_script = 1;
   extend Value {
      required LuaControllerObject extension  = 204;
   }
};

message LuaDataObject {
   optional Value lua_object = 1;
   extend Value {
      required LuaDataObject extension  = 205;
   }
};

message LuaObject {
   extend Value {
      required LuaObject extension = 206;
   }
   enum Type {
      BOOLEAN = 1;
      NUMBER = 2;
      STRING = 3;
      TABLE = 4;
      USERDATA = 5;
      NIL = 6;
      FUNCTION = 7;
   }
   message Table {
      message Entry {
         required LuaObject   key = 1;
         required LuaObject   value = 2;
      }
      repeated Entry    entries = 1;
   };
   optional Type        type = 1;
   optional bool        boolean_value = 2;
   optional double      number_value = 3;
   optional string      string_value = 4;
   optional Table       table_value = 5;   
   optional Value       userdata_value = 6;   
};
