<script type="text/x-handlebars" data-template-name="objectbrowser">

   <div id="objectbrowser">
      <div id="toolbar">
         <a href="#" {{action goHome target="view"}} class="button">
            <img src="/stonehearth/html/objectbrowser/images/goHome.png">
         </a>
         <a href="#" {{action goBack target="view"}} class="button">
            <img src="/stonehearth/html/objectbrowser/images/goBack.png">
         </a>
         <a href="#" {{action goForward target="view"}} class="button">
            <img src="/stonehearth/html/objectbrowser/images/goForward.png">
         </a>

         <input type="text" id="uriInput" {{bindAttr value="uri"}}>
         <a href="#" {{action collapse target="view"}} id="collapse" class="button">
            <img src="/stonehearth/html/objectbrowser/images/collapse.png">
         </a>
      </div>
      <div id="body">
         {{#if loading}}
            loading...
         {{else}}
            {{{objectHtml}}}
         {{/if}}
      </div>
   </div>

</script>
