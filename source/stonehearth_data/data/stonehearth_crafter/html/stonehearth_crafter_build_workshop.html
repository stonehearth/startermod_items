<script type="text/x-handlebars" data-template-name="stonehearthCrafterBuildWorkshop">
   <div id="crafterBuildWorkshopScroll">
      <div id="promoteScroll">
         <div id="content">
            <div id="title">
               {{name}}
            </div>

            <div id='portrait'>
               <img {{bindAttr src=portrait}} />
            </div>

            <div id="description">
               <table id="ingredients" cellspacing=0 cellpadding=0>
                  <tr>
                     <td class="border"></td>
                     <td valign=bottom><img src="/stonehearth_crafter/html/images/build_workshop/scroll_socket_left_bookend.png"></td>
                     <td valign=bottom>xxx
                     <td valign=bottom><img src="/stonehearth_crafter/html/images/build_workshop/scroll_socket_right_bookend.png"></td>
                     <td class="border"></td>
                  </tr>
               </table>

               <div id="attributes">
                  <div id="usefulText">{{long_description}}</div>
                  <div id="flavorText"></div>
               </div>
            </div>

            
            <table id='pendingEmblem'>
               <tr><td>{{i18n stonehearth_crafter:build_workshop_pending}}</td></tr>
            </table>
            
            <table id='approvedStamp'>
               <tr><td>{{i18n stonehearth_crafter:build_workshop_approved}}</td></tr>
            </table>

            <a href='#' {{action approve target=view}}>
               <img id='approveButton' />
            </a>

         </div>
      </div>
   </div>
</script>
