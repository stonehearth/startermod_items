<script type="text/x-handlebars" data-template-name="stonehearthClassesPromote">

   <div id="crafterPromoteScroll">
      <img id="ribbon" src="/stonehearth_classes/html/images/red_ribbon.png" />
      <div id="ribbon"></div>
      <div id="promoteScroll">
         <div id="content">
            <div id="title">
               {{i18n stonehearth_classes:promote_scroll_title}}
            </div>
            <div id="subtitle">
               {{i18n stonehearth_classes:promote_scroll_sub_title}}
            </div>

            {{i18n stonehearth_classes:promote_scroll_text_1}} 

            <a href='#' {{action chooseCitizen target=view}}>
               <div id="chooseButton">
                  {{#if citizenToPromote}}
                     {{citizenToPromote.unit_info.name}}
                  {{else}}
                     {{i18n stonehearth_classes:promote_scroll_choose}}
                  {{/if}}
               </div>
            </a>

            {{i18n stonehearth_classes:promote_scroll_text_2 promotionClass=promotionClass date=dateString}} 

            <div id='promoteEmblem'></div>
            
            <a href='#' {{action promoteCitizen target=view}}>
               <div id='promoteButton'></div>
            </a>
         </div>
      </div>
   </div>

</script>
