<script type="text/x-handlebars" data-template-name="stonehearthCalendar">   

   <div id="calendar">
      <div id="clock">
         <div id="skyNight" class="sky"></div>
         <div id="skyDay" class="sky"></div>
      </div>
      <div id="moon"></div>
      <div id="sun">
         <div id="sunRays"></div>
         <div id="sunBody"></div>
      </div> 

      <div id="time">
         {{calendar.time}}<br>
      </div>
   </div>

</script>
