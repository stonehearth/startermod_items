<script type="text/x-handlebars" data-template-name="errorDialogJs">
<div id="errorDialogjs" class="gui">
   <div class="window">
      <div class="title">UI Error<div class="closeButton"></div></div>
      <div id="errorDialog">
         <div class="version">{{ game_version }}</div>
         <div class="heading">{{ view.model.message }}</div>
         <div class="value">{{ view.model.error.stack }}</div>
      </div>
      <div id="bottom">
         <div id="f5_hint">Press F5 to Reset the UI.</div>
         <button id="copyButton" class="">Copy to Clipboard</button>
      </div>
   </div>
</div>
</script>
