<script type="text/x-handlebars" data-template-name="parties">
   <div id="partiesManagement" class="gui managerWindow partyTable">
      <div class="window">
         <div class="title">{{ view.title }} <div class="closeButton"></div></div>
         <div class="help">{{i18n stonehearth:party_help}}</div>
         <div class="toolbar">
            <a href="#" {{action "createParty" command target="view"}} class='uisounds'>
               <button {{bind-attr class="buttonEnabled" }}>
                  {{i18n stonehearth:create_party}}
               </button>
            </a>
         </div>
         <div class="list">
            <table>
               <tbody>
               {{#each party in view.partiesArray}}
                  {{ view "stonehearthPartiesRow" uriBinding="party" }}
               {{/each}}
               </tbody>
            </table>
         </div>
      </div>

   </div>
</script>

<script type="text/x-handlebars" data-template-name="partiesRow">
   <td>
      <img class="banner button" />
      {{view.model.name}}
   </td>
   <td>
      <a href="#" {{action "setAttackOrder" view.model.__self target="view" bubbles=false}} class='uisounds'>
         <button id="attackButton" class="bannerButton red attack" title="{{i18n stonehearth:attack_banner_button}}" description="{{i18n stonehearth:attack_banner_button_help}}"><img /></button>
      </a>
   </td>
   <td>
      <a href="#" {{action "setDefendOrder" view.model.__self target="view" bubbles=false}} class='uisounds'>
         <button id="defendButton" class="bannerButton blue defend" title="{{i18n stonehearth:defend_banner_button}}" description="{{i18n stonehearth:defend_banner_button_help}}"><img /></button>
      </a>
   </td>
   <td><a href="#" class="moveCameraButton">{{this.stonehearth:ai.status_text}}</a></td>
   <!-- <td><img class="moveCameraButton button"/></td> -->
</script>
