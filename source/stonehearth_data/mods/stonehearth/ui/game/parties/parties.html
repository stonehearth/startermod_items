<script type="text/x-handlebars" data-template-name="parties">
   <div id="partiesManagement" class="gui managerWindow partyTable">
      <div class="window">
         <div class="title">{{ view.title }} <div class="closeButton"></div></div>

         <div class="toolbar">
            <a href="#" {{action "createParty" command target="view"}} class='uisounds'>
               <button {{bind-attr class="buttonEnabled" }}>
                  {{i18n stonehearth:create_party}}
               </button>
            </a>
         </div>
         <table class="list">
            <tbody>
            {{#each party in view.partiesArray}}
               {{ view "stonehearthPartiesRow" uriBinding="party" }}
            {{/each}}
            </tbody>
         </table>
      </div>

   </div>
</script>

<script type="text/x-handlebars" data-template-name="partiesRow">
   <td>
      <img class="banner button" />
      {{view.model.name}}
   </td>
   <td>
      <a href="#" {{action "editParty" view.model.__self target="view"}} class='uisounds'>
         <button {{bind-attr class="buttonEnabled" }}>{{i18n stonehearth:edit_party}}</button>
      </a>
   </td>
   <td>
      <a href="#" {{action "setAttackOrder" view.model.__self target="view"}} class='uisounds'>
         <button id="attackButton" {{bind-attr class=":red buttonEnabled" }}><img /></button>
      </a>
   </td>
   <td>
      <a href="#" {{action "setDefendOrder" view.model.__self target="view"}} class='uisounds'>
         <button id="defendButton" {{bind-attr class=":blue buttonEnabled" }}><img /></button>
      </a>
   </td>
   <td><a href="#" class="moveCameraButton">{{this.stonehearth:ai.status_text}}</a></td>
   <!-- <td><img class="moveCameraButton button"/></td> -->
</script>
