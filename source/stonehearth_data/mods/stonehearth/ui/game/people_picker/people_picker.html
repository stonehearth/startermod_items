<script type="text/x-handlebars" data-template-name="stonehearthPeoplePicker">
   <div id="peoplePicker">
      <div id="title">{{view.title}}</div>
      <div id="list">
         {{#each citizensArray}}
            <a id="choice" href="#" {{action selectPerson this target="view"}}>
               <div>{{this.unit_info.name}}</div>
            </a>
         {{/each}}
      </div>
   </div>

</script>
