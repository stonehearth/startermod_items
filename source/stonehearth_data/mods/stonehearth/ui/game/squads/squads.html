<script type="text/x-handlebars" data-template-name="squads">
<div id="squadsManagement" class="gui managerWindow">
   <div class="window">
      <div class="title">{{ view.title }} <div class="closeButton"></div></div>
      <div class="populationContainer">
         <table class="list">
            <tbody>
            {{#each view.model.squads}}
               <tr class="row">
                  <td>
                     <div class="name">
                        {{this.name}}
                     </div>
                     <div class="toolbar">
                           <a id="editSquad" class='uisounds'>
                              <button>Edit</button>
                           </a>
                           <a id="setAttack" class='uisounds'>
                              <button>Attack Order</button>
                           </a>
                     </div>
                  </td>
               </tr>
            {{/each}}
            </tbody>
         </table>
      </div>
   </div>

</div>
</script>
