<script type="text/x-handlebars" data-template-name="simpleCharacterSheet">
   <div id="simpleCharacterSheet">
      <div id="inner">         
         <div class="portrait"><img {{bind-attr src=unit_info.portrait}}></div>

         <div id="text">
            <div class="name">{{unit_info.name}}</div>
            <div class="longDescription">{{{view.character_sheet_info.long_description}}}</div>
            <div class="flavorText">{{{view.character_sheet_info.flavor_text}}}</div>
         </div>
      </div>
   </div>
</script>
