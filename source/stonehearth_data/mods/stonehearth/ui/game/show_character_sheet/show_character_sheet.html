<script type="text/x-handlebars" data-template-name="characterSheet">
   <div id="characterSheet">
      <div id="header">
         <div class="name">{{unit_info.name}}</div>
         <div class="description">{{unit_info.description}}</div>
      </div>

      <div id="glass">
         <div id="mind">{{stonehearth:attributes.mind.effective_value}}</div>
         <div id="body">{{stonehearth:attributes.body.effective_value}}</div>
         <div id="spirit">{{stonehearth:attributes.spirit.effective_value}}</div>
      </div>

      <div class="content">

         <div id="persona" class="column1">
            <h2>{{i18n stonehearth:show_character_sheet_persona}}</h2>
            <table>
               <tr><td>Personality<td id="personality">
               <tr><td>Traits<td id="traits"> TBD. Stay tuned!
               <tr><td>Birthday<td>TBD. Stay tuned!
            </table>
            <br>
            <h2>{{i18n stonehearth:show_character_sheet_latest_journal}}</h2>


            <div id="latestJournal">
               <div class="entry">
                  <p class="date">{{firstJournalEntry.date}}</p>
                  <p class="title">{{firstJournalEntryTitle}}</p> 
                  <p>{{firstJournalEntryText}}</p>
               </div>
            </div>

         </div>

         <div id="attributes" class="column2">
            <h2>{{i18n stonehearth:show_character_sheet_attributes}}</h2>
            <table>
               <tr><td>Diligence<td><div class=value>{{stonehearth:attributes.diligence.effective_value}}</div>
               <tr><td>Curiosity<td><div class=value>{{stonehearth:attributes.curiosity.effective_value}}</div>
               <tr><td>Inventiveness<td><div class=value>{{stonehearth:attributes.inventiveness.effective_value}}</div>
            </table>
            <br>
            <table>
               <tr><td>Muscle<td><div class=value>{{stonehearth:attributes.muscle.effective_value}}</div>
               <tr><td>Speed<td><div class=value>{{stonehearth:attributes.speed.effective_value}}</div>
               <tr><td>Stamina<td><div class=value>{{stonehearth:attributes.stamina.effective_value}}</div>
            </table>
            <br>
            <table>
               <tr><td>Courage<td><div class=value>{{stonehearth:attributes.courage.effective_value}}</div>
               <tr><td>Willpower<td><div class=value>{{stonehearth:attributes.willpower.effective_value}}</div>
               <tr><td>Compassion<td><div class=value>{{stonehearth:attributes.compassion.effective_value}}</div>
            </table>
         </div>
      </div>

   </div>
</script>
