<script type="text/x-handlebars" data-template-name="citizenManager">
<div id="citizenManager" class="gui populationManager">
   <div class="window">
      <div class="title">Citizens</div>
      <table>
         <tbody>
         {{#each citizensArray}}
            <tr>
               <td>{{this.unit_info.name}}</td>
               <td>{{this.stonehearth:profession.profession_uri.name}}</td>
               <td>Activity goes here...</td>
            </tr>
         {{/each}}
         </tbody>
      </table>
   </div>
</div>
</script>

<script type="text/x-handlebars" data-template-name="crafterManager">
<div id="crafterManager" class="gui populationManager">
   <div class="window">
      <div class="title">Crafters</div>
      <table>
         <tbody>
         {{#each citizensArray}}
            {{#if this.stonehearth:crafter}}
               <tr>
                  <td>{{this.unit_info.name}}</td>
                  <td>{{this.stonehearth:profession.profession_uri.name}}</td>
                  <td>Activity goes here...</td>
                  <td>
                     {{#if this.stonehearth:crafter.workshop}}
                        <a {{action craft this target="view"}} ><button>Craft</button></a>
                     {{else}}
                        <a {{action placeWorkshop this target="view"}} ><button>Place Workshop</button></a>
                     {{/if}}
                  </td>
               </tr>
            {{/if}}
         {{/each}}
         </tbody>
      </table>
   </div>
</div>
</script>
