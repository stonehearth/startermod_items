<script type="text/x-handlebars" data-template-name="genericBulletinDialog">
<div id="bulletinDialog" class="gui bulletinDialog">
   <div class="window">
      <div class="title">{{i18n stonehearth:bulletin_dialog_title}}<div class="closeButton"></div></div>
      <div id="scroll" class="parchment">
         <div id="content">
            <div id="title">{{{ view.model.data.title }}}</div>
            <div class="message">{{{ view.model.data.message }}}</div>
         </div>
      </div>

      {{#if view.model.data.ok_callback }}
         <button id="okButton" class="">{{i18n stonehearth:ok}}</button>
      {{/if}}
      {{#if view.model.data.next_callback }}
         <button id="nextButton" class="">{{i18n stonehearth:next}}</button>
      {{/if}}
      {{#if view.model.data.accepted_callback }}
         <button id="acceptButton" class="">{{i18n stonehearth:accept}}</button>
      {{/if}}
      {{#if view.model.data.declined_callback }}
         <button id="declineButton" class="">{{i18n stonehearth:decline}}</button>
      {{/if}}
   </div>
</div>
</script>
