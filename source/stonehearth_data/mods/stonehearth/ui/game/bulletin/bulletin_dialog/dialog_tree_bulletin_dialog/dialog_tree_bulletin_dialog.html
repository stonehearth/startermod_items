<script type="text/x-handlebars" data-template-name="dialogTreeBulletinDialog">
<div id="dialogTreeBulletinDialog" class="gui bulletinDialog">
   <div class="window">
      <div class="title">{{i18n stonehearth:bulletin_dialog_title}}<div class="closeButton"></div></div>
      <div id="scroll" class="parchment">
         <div id="content">
            <div id="title">{{{ view.model.data.title }}}</div>
            <div class="message">{{{ view.model.data.message }}}</div>
         </div>
      </div>
      {{#each view.buttons}}
         <a href="#" {{action "choose" id target="view"}} class='uisounds'>
            <button>{{text}}</button>
         </a>
      {{/each}}
   </div>
</div>
</script>
