<script type="text/x-handlebars" data-template-name="collectionQuestProgressBulletinDialog">
<div id="collectionQuestProgressBulletinDialog" class="gui bulletinDialog">
   <div class="window">
      <div class="title">{{ view.model.data.title }}<div class="closeButton"></div></div>
      <div id="scroll" class="parchment">
         <div id="content">
            <div id="title">{{{ view.model.data.title }}}</div>
            <div class="message">{{{ view.model.data.message }}}</div>

            <ul class="demandList">
               {{#each view.demands}}
                  <li>{{ this.display_name }} ({{ this.progress }} of {{ this.count }})</li>
               {{/each}}            
            </ul>

         </div>
      </div>

      {{#if view.model.data.accepted_callback }}
         <button id="acceptButton" class="">{{i18n stonehearth:accept}}</button>
      {{/if}}
      {{#if view.model.data.declined_callback }}
         <button id="declineButton" class="">{{i18n stonehearth:decline}}</button>
      {{/if}}
      {{#if view.model.data.collection_pay_callback }}
         <button id="collectionPayButton" {{bind-attr class=view.model.data.have_enough:enabled:disabled}}>{{i18n stonehearth:collection_quest_pay}}</button>
      {{/if}}
      {{#if view.model.data.collection_cancel_callback }}
         <button id="collectionCancelButton" class="">{{i18n stonehearth:collection_quest_cancel}}</button>
      {{/if}}
   </div>
</div>
</script>
