<script type="text/x-handlebars" data-template-name="shopBulletinDialog">
<div id="shopBulletinDialog" class="gui bulletinDialog">
   <div class="window">
      <div class="title">{{view.model.data.shop.name}}<div class="closeButton"></div></div>
      
      
      <div id="buyTab" class="tabPage">
         <!-- shop inventory -->
         <div id="buyList" class="inventoryList"></div>

         <div class="shopButtons" id="buyButtons">
            <button class="green disabled" id="buy1Button">Buy 1</button>
            <button class="green disabled" id="buy10Button">Buy 10</button>
         </div>
      </div>

      <div id="sellTab" class="tabPage">
         <!-- player inventory -->
         <div id="sellList" class="inventoryList"></div>
         
         <div class="shopButtons" id="sellButtons">
            <button class="green disabled" id="sell1Button">Sell 1</button>
            <button class="green disabled" id="sell10Button">Sell 10</button>
         </div>
      </div>

      <div id="playerGold">
         <h2>Gold: <span class="goldText">{{view.model.data.shop.gold}}</h2></h2>
      </div>

      <div id="tabs">
         <div class="tab active" tabPage="buyTab">{{i18n stonehearth:shop_buy}}</div>
         <div class="tab" tabPage="sellTab">{{i18n stonehearth:shop_sell}}</div>
      </div>

   </div>

</div>
</script>
