<script type="text/x-handlebars" data-template-name="genericBulletinDialog">
<div id="bulletinDialog" class="gui bulletinDialog">
   <div class="window">
      <div class="title">{{ this.data.title }}<div class="closeButton"></div></div>
      <div class="message">{{ this.data.message }}</div>

      {{#if this.data.ok_callback }}
         <button id="okButton" class="">{{i18n stonehearth:bulletin_dialog_ok}}</button>
      {{/if}}
      {{#if this.data.accepted_callback }}
         <button id="acceptButton" class="">{{i18n stonehearth:bulletin_dialog_accept}}</button>
      {{/if}}
      {{#if this.data.declined_callback }}
         <button id="declineButton" class="">{{i18n stonehearth:bulletin_dialog_decline}}</button>
      {{/if}}
   </div>
</div>
</script>
