<script type="text/x-handlebars" data-template-name="immigrationReportBulletinDialog">
<div id="immigrationReportBulletinDialog" class="gui bulletinDialog">
   <div class="window">
      <div class="title">{{i18n stonehearth:daily_update_title}}<div class="closeButton"></div></div>
      <div id="scrollDiv" class="parchment">
         <div id="content">
            <h1 id="title">{{i18n stonehearth:immigration_report_title}}</h1>
            <h2 id="date">{{view.model.data.message.date}}</h2>

            <div id="requirementsSectionDiv">
               <h1 id="population">{{view.model.data.message.town_name}} {{i18n stonehearth:population_label}}: <span id="populationNumberLabel">{{view.model.data.message.town_size}}</span></h1>
               <h1 id="requirementsLabel">{{i18n stonehearth:next_requirements_label}}</h1>
               
               <div id="specificRequirementsDiv">
                  <div id="foodBlock" class="requirementBlock">
                     <div id="foodImageDiv" class="requirementImage"></div>
                     <div id="foodStatusDiv" class="statusDiv"></div>
                     <h3 class="requirementLabel">{{view.model.data.message.food_data.label}}</h3> 
                     <h3 class="requirementDetails">
                        <span class="possessedSpan">{{view.model.data.message.food_data.available}}</span>
                        &#47;
                        {{view.model.data.message.food_data.target}}
                     </h3>
                  </div>
                  <div id="moraleBlock" class="requirementBlock">
                     <div id="moraleImageDiv" class="requirementImage"></div>
                     <div id="moraleStatusDiv" class="statusDiv"></div>
                     <h3 class="requirementLabel">{{view.model.data.message.morale_data.label}}</h3> 
                     <h3 class="requirementDetails">
                        <span class="possessedSpan">{{view.model.data.message.morale_data.available}}</span>
                        &#47;
                        {{view.model.data.message.morale_data.target}}
                     </h3>
                  </div>
                  <div id="netWorthBlock" class="requirementBlock">
                     <div id="netWorthImageDiv"  class="requirementImage"></div>
                     <div id="netWorthStatusDiv" class="statusDiv"></div>
                     <h3 class="requirementLabel">{{view.model.data.message.net_worth_data.label}}</h3>
                     <h3 class="requirementDetails">
                        <span class="possessedSpan">{{view.model.data.message.net_worth_data.available}}</span>
                        &#47;
                        {{view.model.data.message.net_worth_data.target}}
                     </h3>
                  </div>
               </div>
            
            </div>
            <h2 id="conclusionDiv">{{view.model.data.conclusion}}</h2>
         </div>
      </div>

      {{#if view.model.data.ok_callback }}
         <button id="okButton" class="callbackButton">{{i18n stonehearth:ok}}</button>
      {{/if}}
      {{#if view.model.data.accepted_callback }}
         <button id="acceptButton" class="callbackButton">{{i18n stonehearth:accept}}</button>
      {{/if}}
      {{#if view.model.data.declined_callback }}
         <button id="declineButton" class="callbackButton">{{i18n stonehearth:decline}}</button>
      {{/if}}

   </div>
</div>
</script>
