<script type="text/x-handlebars" data-template-name="createCamp">
   <div id="createCamp">
      <div id="banner">
         <div>{{i18n stonehearth:new_game_place_banner}}</div>
      </div>

      <!-- need an overlay because clicks dont always work on animating elements -->
      <div id="bannerOverlay">
         <div id="bannerClick">
      </div>

   </div>      
</script>

<script type="text/x-handlebars" data-template-name="nameCamp">
   <div id="nameCamp" class="gui">
      <div class="window">
         <div class="title">
            {{i18n stonehearth:new_game_settlement_name_title}}
         </div>

         <p>
            {{i18n stonehearth:new_game_settlement_name_prompt}}
         </p>
         <p>
            <input id="name" onClick="this.select();" type="text" maxlength="28" />
         </p>
         <button class="ok"></button>
      </div>
   </div>
</script>
