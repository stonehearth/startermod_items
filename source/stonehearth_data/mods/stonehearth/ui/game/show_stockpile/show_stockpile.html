<script type="text/x-handlebars" data-template-name="stonehearthShowStockpile">
   <div id="stockpileWindow">
      <div id="content">
         <input id="name" onClick="this.select();" type="text" {{bindAttr value=unit_info.name}} />
         <div class="normal">
            {{i18n stonehearth:show_stockpile_storage_for}}

            <table id="allNoneGrid">
               <tr>
                  <td class="toggleButton" id="all">{{i18n stonehearth:show_stockpile_all}}
                  <td class="toggleButton" id="none">{{i18n stonehearth:show_stockpile_none}}
            </table>

            <table id="taxonomyGrid" cellspacing="0" cellpadding="0">
               <tr>
                  <td id="resources" class="toggleButton group">{{i18n stonehearth:show_stockpile_resources}}
                  <td class="toggleButton category" id="wood" filter="resource wood"><img title="{{i18n stonehearth:show_stockpile_tooltip_wood}}">
                  <td class="toggleButton category" id="stone" filter="resource stone"><img title="{{i18n stonehearth:show_stockpile_tooltip_stone}}">
                  <td class="toggleButton category" id="ore" filter="resource metal"><img title="{{i18n stonehearth:show_stockpile_tooltip_ore}}">
                  <td class="toggleButton category" id="animal_part" filter="resource animal_part"><img title="{{i18n stonehearth:show_stockpile_tooltip_animal_part}}">
                  <td colspan="99">
               <tr>
                  <td id="construction" class="toggleButton group">{{i18n stonehearth:show_stockpile_construction}}
                  <td class="toggleButton category" id="portal" filter="portal"><img title="{{i18n stonehearth:show_stockpile_tooltip_portal}}">
                  <td class="toggleButton category" id="furniture" filter="furniture"><img title="{{i18n stonehearth:show_stockpile_tooltip_furniture}}">
                  <td class="toggleButton category" id="defense" filter="defense"><img title="{{i18n stonehearth:show_stockpile_tooltip_defense}}">
                  <td class="toggleButton category" id="light" filter="light_source"><img title="{{i18n stonehearth:show_stockpile_tooltip_light}}">
                  <td class="toggleButton category" id="decoration" filter="decoration"><img title="{{i18n stonehearth:show_stockpile_tooltip_decoration}}">
                  <td colspan="99">
               <tr>
                  <td id="goods" class="toggleButton group">{{i18n stonehearth:show_stockpile_goods}}
                  <td class="toggleButton category" id="refined_cloth" filter="refined cloth"><img title="{{i18n stonehearth:show_stockpile_tooltip_refined_cloth}}">
                  <td class="toggleButton category" id="refined_animal_part" filter="refined animal_part"><img title="{{i18n stonehearth:show_stockpile_tooltip_refined_animal_part}}">
                  <td class="toggleButton category" id="refined_ore" filter="refined ore"><img title="{{i18n stonehearth:show_stockpile_tooltip_refined_ore}}">
                  <td colspan="99">
               <tr>
                  <td id="gear" class="toggleButton group">{{i18n stonehearth:show_stockpile_gear}}
                  <td class="toggleButton category" id="melee_weapon" filter="melee weapon"><img title="{{i18n stonehearth:show_stockpile_tooltip_melee_weapon}}">
                  <td class="toggleButton category" id="ranged_weapon" filter="ranged weapon"><img title="{{i18n stonehearth:show_stockpile_tooltip_ranged_weapon}}">
                  <td class="toggleButton category" id="light_armor" filter="light armor"><img title="{{i18n stonehearth:show_stockpile_tooltip_light_armor}}">
                  <td class="toggleButton category" id="heavy_armor" filter="heavy armor"><img title="{{i18n stonehearth:show_stockpile_tooltip_heavy_armor}}">
                  <td class="toggleButton category" id="exotic_gear" filter="exotic"><img title="{{i18n stonehearth:show_stockpile_tooltip_exotic_gear}}">
                  <td colspan="99">
               <tr>
                  <td id="food_and_drink" class="toggleButton group">{{i18n stonehearth:show_stockpile_food_and_drink}}
                  <td class="toggleButton category" id="fruit" filter="food_container"><img title="{{i18n stonehearth:show_stockpile_tooltip_fruit}}">
                  <td class="toggleButton category" id="baked" filter="baked food"><img title="{{i18n stonehearth:show_stockpile_tooltip_baked}}">
                  <td class="toggleButton category" id="meat" filter="meat"><img title="{{i18n stonehearth:show_stockpile_tooltip_meat}}">
                  <td class="toggleButton category" id="drink" filter="drink"><img title="{{i18n stonehearth:show_stockpile_tooltip_drink}}">
                  <td colspan="99">
               <tr>
                  <td id="wealth" class="toggleButton group">{{i18n stonehearth:show_stockpile_wealth}}
                  <td class="toggleButton category" id="gold" filter="gold"><img title="{{i18n stonehearth:show_stockpile_tooltip_gold}}">
                  <td class="toggleButton category" id="gem" filter="treasure"><img title="{{i18n stonehearth:show_stockpile_tooltip_gem}}">
                  <td colspan="99">
            </table>
         </div>
      </div>
   </div>
</script>
