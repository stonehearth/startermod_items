<script type="text/x-handlebars" data-template-name="saveView">
   <div id="saveView" class="gui">
      <div class="window">
         <div class="title">Save Game</div>

         <div id="saves">
            {{view "App.StonehearthSaveListView" }}
         </div>
         <a href="#" {{action saveGame target="view"}}><button id="createSaveButton">Create New Save</button></a>
      </div>
     
   </div>
</script>

<script type="text/x-handlebars" data-template-name="loadView">
   <div id="loadView" class="gui">
      <div class="window">
         <div class="title">Load Game</div>

         <div id="saves">
            {{view "App.StonehearthSaveListView" }}
         </div>
         <a href="#" {{action loadGame target="view"}}><button id="loadButton">Load</button></a>
      </div>
     
   </div>
</script>

<script type="text/x-handlebars" data-template-name="saveList">
   <div class="saveList">
      {{#each saves}}
         <div class="saveSlot" {{bindAttr class=current:current:notCurrent}}>
            <div class="screenshot">
               <img {{bindAttr src=this.screenshot}} />
            </div>
            <div class="gameInfo">
               <div class="name">{{this.gameinfo.town_name}}</div>
               <div class="gameTime">{{this.gameinfo.game_time}}</div>
               <div class="time">{{this.gameinfo.time}}</div>
            </div>
         </div>
      {{/each}}
   </div>
</script>
