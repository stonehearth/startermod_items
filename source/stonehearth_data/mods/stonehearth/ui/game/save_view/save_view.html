<script type="text/x-handlebars" data-template-name="saveView">
   <div id="saveView" class="gui">
      <div class="window">
         <div class="title">Save Game</div>

         <div id="saves">
            {{view stonehearthSaveList}}
         </div>
         <a href="#" {{action deleteSaveGame target="view"}}><button id="deleteSaveButton">{{i18n stonehearth:save_delete}}</button></a>
         <a href="#" {{action overwriteSaveGame target="view"}}><button id="overwriteSaveButton">{{i18n stonehearth:save_overwrite}}</button></a>
         <a href="#" {{action saveGame target="view"}}><button id="createSaveButton">{{i18n stonehearth:save_new}}</button></a>
      </div>
     
   </div>
</script>

<script type="text/x-handlebars" data-template-name="loadView">
   <div id="loadView" class="gui">
      <div class="window">
         <div class="title">Load Game</div>

         <div id="saves">
         {{ view stonehearthSaveList }}
         </div>
         <a href="#" {{action loadGame target="view"}}><button id="loadButton">{{i18n stonehearth:load_game}}</button></a>
      </div>
     
   </div>
</script>

<script type="text/x-handlebars" data-template-name="saveList">
   <div class="saveList list">
      {{#each view.saves}}
         <div {{bind-attr class=":saveSlot :row differentVersions:differentVersion current:current:notCurrent" key=key}} >
            <div class="screenshot">
               <img {{bind-attr src=this.screenshot}} />
            </div>
            <div class="gameInfo">
               <div class="name">{{this.gameinfo.town_name}}</div>
               <div class="gameTime">{{this.gameinfo.game_date}}</div>
               <div class="time">{{this.gameinfo.game_time}}</div>
               {{#if differentVersions}}
                  <div class="differentVersionText">{{i18n stonehearth:game_different_version}}</div>
               {{/if}}
            </div>
         </div>
      {{/each}}
   </div>
</script>
