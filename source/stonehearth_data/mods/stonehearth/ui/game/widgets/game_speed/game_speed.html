<script type="text/x-handlebars" data-template-name="stonehearthGameSpeed">
   <div id="gameSpeed">
      <div id="controls">
         <div id="pauseButton" hotkey="0" {{bind-attr class=isPaused:selected:unselected}}></div>
         <div id="playButton" hotkey="1" {{bind-attr class=isPlay:selected:unselected}}></div>
         <div id="ffButton" hotkey="2" {{bind-attr class=isFF:selected:unselected}}></div>
      </div>
   </div>

   {{#if isPaused}}
      <div id="pausedIndicator">
         <div id="inner">
            Paused
         </div>
      </div>
   {{/if}}
</script>
