<script type="text/x-handlebars" data-template-name="stonehearthGameSpeed">
   <div id="gameSpeed">
      <div id="controls">
         <div id="pauseButton" {{bind-attr class=isPaused:selected:unselected}}></div>
         <div id="playButton" {{bind-attr class=isPlay:selected:unselected}}></div>
         <div id="ffButton" {{bind-attr class=isFF:selected:unselected}}></div>
         <div id="speedThreeButton" {{bind-attr class=isSpeedThree:selected:unselected}}></div>

      </div>
   </div>

   {{#if isPaused}}
      <div id="pausedIndicator">
         <div id="inner">
            {{i18n pause_overlay}}
         </div>
      </div>
   {{/if}}
</script>
