<script type="text/x-handlebars" data-template-name="inventory">
<div id="inventory" class="gui managerWindow">
   <div class="downSection itemPalette" id="contents">
      {{#each view.items}}
         <div class="item" {{bind-attr title=this.display_name uri=this.uri}}>
            <img class="image" {{bind-attr src=this.icon}}>
            <div class="num">{{this.count}}</div>
         </div>
      {{/each}}
   </div>
</div>
</script>
