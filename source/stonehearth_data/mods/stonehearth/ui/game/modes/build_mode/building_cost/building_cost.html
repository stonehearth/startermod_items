<script type="text/x-handlebars" data-template-name="buildingCost">
   <div id="buildingCost" class="downSection">
      <table>
         <thead>
            <tr>
               <th class="name" colspan=2>Item</th>
               <th class="count">Num</th>
            </tr>
         </thead>
         <tbody>
         {{#each view.building_cost}}
            <tr>
               <td><img {{bind-attr src=this.icon}} class="icon"/></td>
               <td class="name">{{this.name}}</td>
               <td class="count">{{this.count}}</td>
            </tr>
         {{/each}}
         </tbody>
      </table>
   </div>
</script>
