<script type="text/x-handlebars" data-template-name="buildingEditor">
   <div class="window mainWindow">
      <div class="title">{{i18n stonehearth:build_title_building_designer}}
         {{#if view.building.unit_info.name}}
            - {{ view.building.unit_info.name }}
         {{/if}}
      </div>

      <div id="toolPalettePicker">
         <img id="toolPaletteBuild" palette="buildPalette" title="build_tooltip_building_tools" />
         <!--
         <img id="toolPaletteVoxels" palette="voxelsPalette" title="build_tooltip_voxel_tools"/>
         <img id="toolSelect" palette="selectPalette" title="build_tooltip_selection"/>
         <img id="deleteTool" title="build_tooltip_delete" />
         -->
         <img id="undoTool" title="build_tooltip_undo" />
      </div>
      <div id="toolPalette">
         <div class="palette" id="buildPalette">
            <img id="buildPaletteBackground" usemap="#buildPaletteMap"/>
            <div class="selectionDisplay" />
            <div class="hoverDisplay" />

            <!-- the build palette image map. -->
            <map name="buildPaletteMap" id="buildPaletteMap">
               <area shape="rect" coords="418,308,420,310" alt="Image Map" style="outline:none;" />
               <area palette="buildPalette" tool="drawSlabTool" title="build_tooltip_draw_slab_tool" shape="poly" coords="317,211,349,204,373,212,374,274,313,285,287,275,288,243,317,240" style="outline:none;" target="_self"     />
               <area palette="buildPalette" tool="placeFurnitureTool" title="build_tooltip_place_furniture_tool" shape="poly" coords="86,214,88,248,104,253,104,275,74,281,45,272,45,214,74,207" style="outline:none;" target="_self"     />
               <area palette="buildPalette" tool="placeDecorationTool" title="build_tooltip_place_decoration_tool" shape="poly" coords="232,116,230,123,277,134,275,142,262,139,263,181,247,167,235,179,235,132,228,128,218,135,211,132,211,115,225,112" style="outline:none;" target="_self"     />

               <area palette="buildPalette" tool="drawFloorTool" title="build_tooltip_draw_floor_tool" shape="poly" coords="65,232,158,260,269,241,270,267,158,284,65,255" style="outline:none;" />
               <area palette="buildPalette" tool="growFloorTool" title="build_tooltip_grow_floor_tool" shape="poly" coords="66,155,157,182,270,164,270,187,158,206,66,177" style="outline:none;" />
               <area palette="buildPalette" tool="growRoofTool" title="build_tooltip_grow_roof_tool" shape="poly" coords="63,143,160,171,223,88,281,149,299,134,222,52,124,22,48,127" style="outline:none;" />
               <area palette="buildPalette" tool="drawDoorTool" title="build_tooltip_draw_door_tool" shape="poly" coords="195,211,228,206,228,248,196,253" style="outline:none;" />
               <area palette="buildPalette" tool="drawWindowTool" title="build_tooltip_draw_window_tool" title="build_tooltip_draw_slab_tool" shape="poly" coords="120,205,98,198,100,225,121,233" style="outline:none;" />
               <area palette="buildPalette" tool="growWallsTool" title="build_tooltip_grow_wall_tool" shape="poly" coords="68,143,69,233,159,259,265,241,264,145,221,97,158,172" style="outline:none;" />
               <area palette="buildPalette" tool="drawWallTool" title="build_tooltip_draw_wall_tool" shape="poly" coords="265,234,332,255,365,249,364,109,270,80,251,85,297,132,282,149,267,146" style="outline:none;" target="_self"  />
               <area palette="buildPalette" tool="drawRoadTool" title="build_tooltip_draw_road_tool" shape="poly" coords="195,276,230,271,288,290,252,298" style="outline:none;" />
            </map>
         </div>

         <div class="palette" id="voxelsPalette">
            <div id="buttons">
               <img id="voxelAdd" title="build_tooltip_voxel_add" />
               <img id="voxelPaint" title="build_tooltip_voxel_paint"/>
               <img id="voxelRemove" title="build_tooltip_voxel_remove"/>
            </div>
         </div>

         <div class="palette" id="selectPalette">
         </div>
      </div>

      <!-- slam the per-tool material and option uis here -->
      <div id="toolOptions"> 
      </div>

      <div id="bottomButtons">
         {{#if view.building}}
            <button id="showOverview">{{i18n stonehearth:finished_editing}}</button>
         {{/if}}
         
      </div>
   </div>

</script>
