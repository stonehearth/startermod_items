<script type="text/x-handlebars" data-template-name="stonehearthPlaceItem">
   <div id="itemPalette" class="window flat buildAndDesignTool">
      <div class="title">Place an Item</div>
      <div class="pickerGrid">
         {{#each this.categories }}
            <h2>{{ this.name }}</h2>
            {{#each this.items}}
               <a href="#" {{action onSelectItemButton this target="view" allowedKeys="ctrl"}}>
                  <div class="pickable_item" {{bind-attr title=this.display_name}}>
                     <div class="num_pickable">{{this.count}}</div>
                     <img class="pickable_image" {{bind-attr src=this.icon}}>
                  </div>
               </a>
            {{/each}}
         {{/each}}
      </div>
   </div>
</script>
