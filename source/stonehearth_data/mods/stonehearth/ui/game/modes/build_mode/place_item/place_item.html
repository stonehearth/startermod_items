<script type="text/x-handlebars" data-template-name="stonehearthPlaceItem">
   <div id="stonehearthPlaceItem" class="window buildAndDesignTool">
      <div class="title">Place an Item</div>
      {{view "App.StonehearthPlaceItemPicker" }}
   </div>
</script>

<script type="text/x-handlebars" data-template-name="stonehearthPlaceItemPicker">
   <div class="itemPalette">
      {{#each this.categories }}
         <h2>{{ this.name }}</h2>
         <div class="downSection">
            {{#each this.items}}
               <a href="#" class="itemButton" {{bind-attr uri=this.uri}}>
                  <div class="item" {{bind-attr title=this.display_name}}>
                     <div class="num">{{this.count}}</div>
                     <img class="image" {{bind-attr src=this.icon}}>
                  </div>
               </a>
            {{/each}}
            <div style="clear: both;" />
         </div>
      {{/each}}
   </div>
</script>
