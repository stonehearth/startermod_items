<script type="text/x-handlebars" data-template-name="buildingTemplates">
   <div id="buildingTemplates" class="window buildAndDesignTool">
      <div class="title">Building Templates</div>

      <div class="downSection" id="templatesList">
         <table class="list">
            <tbody>
            {{#each templates}}
               <tr class="row" {{bind-attr template=this.name}}>
                  <td class="name">
                     <div>{{{this.display_name}}} - {{{this.description}}}</div>
                  </td>
               </tr>
            {{/each}}
            </tbody>
         </table>
      </div>
      <button id="customBuildingButton">Design Custom Building</button>
   </div>

   <div id="buildingTemplatesDetailsPopup" class="window">
      <center>
         <h2>{{selected_template.display_name}}</h2>

         <div id="screenshot">
         </div>

         <div id="corners"></div>
      </center>
      
      <div class="info">
         <center>
            <h2>Building cost</h2>

            <div id="#tempateCost">
               {{ view "App.StonehearthBuildingCostView" }}
            </div>
         </center>

      </div>
      
   </div>
</script>
