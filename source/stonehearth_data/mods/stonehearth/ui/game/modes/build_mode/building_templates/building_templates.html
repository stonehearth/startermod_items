<script type="text/x-handlebars" data-template-name="buildingTemplates">
   <div id="buildingTemplates" class="window buildAndDesignTool">
      <div class="title">
         {{i18n stonehearth:building_templates}}
      </div>

      <div class="downSection list" id="templatesList">
         <table>
            <tbody>
            {{#each templates}}
               <tr class="row" {{bind-attr template=this.name}}>
                  <td class="name">
                     <div>{{{this.name}}}</div>
                  </td>
               </tr>
            {{/each}}
            </tbody>
         </table>
      </div>
      <button id="customBuildingButton">Design Custom Building</button>
   </div>

   <div id="buildingTemplatesDetailsPopup" class="window">
      <center>
         <h2>{{selected_template.name}}</h2>

         <div id="screenshot">
            <img {{bind-attr src=selected_template.preview_image}}/>
         </div>

         <div id="corners"></div>
      </center>

      <!--      
      <div class="info">
         <center>
            <h2>Building cost</h2>

            <div id="#tempateCost">
                view stonehearthBuildingCost 
            </div>
         </center>
      </div>
      -->
      
   </div>
</script>
