<script type="text/x-handlebars" data-template-name="buildingDesigner">
   <div id="buildingDesigner" class="gui">
      <div id="toolbar">
         <div class="tool floorTool"></div>
         <div class="tool wallTool"></div>
         <div class="break"></div>

         <div class="tool fillWallTool"></div>
         <div class="tool fillFloorTool"></div>
         <div class="tool roofTool"></div>
         <div class="break"></div>

         <div class="tool doorTool"></div>
         <div class="tool windowTool"></div>
      </div>

      <div id="palettes">
         <div id="materials" class="window">
            <div class="title">{{ blueprint.unit_info.name }}</div>
            <div class="description">{{ blueprint.unit_info.description }}</div>
         </div>

         <div id="hint" class="window">
            hint
         </div>

         <div id="buildingControls" class="window">
            <div class="title">{{ building.unit_info.name }}</div>
            <br><br><br>
            <button class="warn" id="stopBuilding">{{i18n stonehearth:remove}}</button>
            <button class="ok" id="startBuilding">Start Building</button>
         </div>      
      </div>

   </div>
</script>
