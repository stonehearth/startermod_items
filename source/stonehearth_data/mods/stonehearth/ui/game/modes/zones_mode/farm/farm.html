<script type="text/x-handlebars" data-template-name="stonehearthFarm">
   <div id="farmWindow" class="gui">
      <div class="window">
         <div class="title">
            <input id="name" onClick="this.select();" type="text" {{bind-attr value=unit_info.name}} /> <div class="closeButton"></div>
         </div>

         <center>
            <h2>{{i18n stonehearth:farm_pick_crop}}</h2>
         </center>

         <div id="cropRotation">
            <a id="addCropLink" {{action addCropButtonClicked target="view"}}>
               {{#each stonehearth:farmer_field.crop_queue}}
                  <div class="targetCrop">
                     <img class="cropImage tooltip" {{bind-attr src="this.icon" title="this.name"}} />
                  </div>
               {{/each}}     
            </a>
         </div>

         <p></p>

         <button class="warn">{{i18n stonehearth:remove}}</button>
         <button class="ok"></button>

      </div>
   </div>
</script>

<script type="text/x-handlebars" data-template-name="stonehearthCropPalette">
   <div id="cropPalette" class="gui">
      <div class="window flat">
         <div class="title">Choose a Crop</div>
         <div class="itemPalette">
            {{#each items}}
               <div class="item" {{bind-attr crop=crop_type title=crop_info.name description=crop_info.description}}>
                  <img class="image" {{bind-attr src=crop_info.icon}} />
               </div>
            {{/each}}
            <div style="clear: both;" />
         </div>
      </div>
   </div>
</script>
