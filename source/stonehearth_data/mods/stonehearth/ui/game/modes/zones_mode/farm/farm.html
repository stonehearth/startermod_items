<script type="text/x-handlebars" data-template-name="stonehearthFarm">
   <div id="farmWindow" class="gui">
      <div class="window">
         <div class="title">
            <input id="name" onClick="this.select();" type="text" {{bindAttr value=unit_info.name}} />
         </div>

         <h2>{{i18n stonehearth:farm_pick_crop}} {{curr_crop_name}} </h2>

         <div id="cropRotation">
            {{#each stonehearth:farmer_field.crop_queue}}
               
               <div class="cropRotationSlot crop">
                  <img class="tooltip" {{bindAttr src="this.icon" title="this.name"}} />
               </div>
            
            {{/each}}     
            <div class="cropRotationSlot"><a {{action addCropButtonClicked target="view"}}><button id="addCropButton" class="dropdown"></button></a></div>
         </div>

<!--
         <h2>{{i18n stonehearth:farm_manually_place_crops}}</h2>

         <div>insert the palette</div>

         <div>
            <input type="checkbox" id="autoHarvest">
            <label for="autoHarvest">{{i18n stonehearth:farm_auto_harvest}}</label>
         </div>

         <div>
            <input type="checkbox" id="autoReplant">
            <label for="autoReplant">{{i18n stonehearth:farm_auto_replant}}</label>
      </div>
-->
         <p></p>

         <button class="warn">{{i18n stonehearth:remove}}</button>
         <button class="ok"></button>

      </div>
   </div>
</script>

<script type="text/x-handlebars" data-template-name="stonehearthCropPalette">
   <div id="cropPalette" class="gui">
      <div class="window">
         <h2>{{i18n stonehearth:crop_selector}}</h2>
         {{#each items}}
            <div class="cropPickerItem">
               <a src="">
               <span>{{crop_info.name}}<br /></span>
               <img class="cropPickerImage item tooltip" {{bindAttr src="crop_info.icon"
                                          crop="crop_type"
                                          title="crop_info.name"}} />
               </a>

            </div>
         {{/each}}
      </div>
   </div>
</script>
