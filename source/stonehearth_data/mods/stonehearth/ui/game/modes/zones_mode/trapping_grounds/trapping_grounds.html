<script type="text/x-handlebars" data-template-name="stonehearthTrappingGrounds">
   <div id="trappingGroundsWindow" class="gui">
      <div class="window">
         <div class="title">
            <input id="name" onClick="this.select();" type="text" {{bind-attr value=unit_info.name}} /> <div class="closeButton"></div>
         </div>

         <p>{{i18n stonehearth:trapping_grounds_help}}</p>
         <center>
            <img id="trapImage" />
         </center>

         <button class="warn">{{i18n stonehearth:remove}}</button>
         <button id="disableButton">{{i18n stonehearth:trapping_grounds_disable}}</button>
         <button class="ok"></button>
      </div>
   </div>
</script>
