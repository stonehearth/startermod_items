<script type="text/x-handlebars" data-template-name="unitFrame">
   <div id="unitFrame">
      <div id="buffs">
         {{#each buffs}}
            {{#if this.name}}
               <div class="item" {{bindAttr title=this.name description=this.description}}>
                  <img {{bindAttr src=this.icon}} />
               </div>
            {{/if}}
         {{/each}}

      </div>
      <div id="commandButtons">
         {{#each stonehearth:commands.commands itemViewClass="App.StonehearthCommandButtonView"}}
            <a {{bindAttr id=this.name}} href="#" {{action doCommand this target="view"}} class='uisounds'>
               <div {{bindAttr hotkey=view.oneBasedIndex class=":commandButton enabled:buttonEnabled:buttonDisabled" title=tooltip description=description}}>
                  <img {{bindAttr src="icon"}}>
                  <div id="hotkey">{{view.oneBasedIndex}}</div>
               </div>
            </a>
         {{/each}}
         <div id="inventory">
            {{#if inventoryFull}}
               <div id="full">{{i18n stonehearth:inventory_full}}</div>
            {{else}}
               <div>{{stonehearth:inventory.items.length}} / {{stonehearth:inventory.capacity}}</div>
            {{/if}}
         </div>
      </div>
      <div id="info">
         <div class="inner">
            <div class="name">{{unit_info.name}}</div>
            <div class="description">{{unit_info.description}}</div>
         </div>
      </div>

      <a href="#" {{action showCharacterSheet target="view"}}>
         <div id="portrait">{{#if unit_info.portrait}}<img {{bindAttr src=unit_info.portrait}}>{{/if}}</div>
      </a>

   </div>
</script>
