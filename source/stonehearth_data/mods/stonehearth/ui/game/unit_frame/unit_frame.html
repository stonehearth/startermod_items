<script type="text/x-handlebars" data-template-name="unitFrame">
   <div id="unitFrame">
      <div id="commandButtons">
         {{#each stonehearth:commands.commands itemViewClass="App.StonehearthCommandButtonView"}}
            <a href="#" {{action doCommand this target="view"}}>
               <div {{bindAttr class=":commandButton enabled:buttonEnabled:buttonDisabled"}}
                {{bindAttr title="tooltip"}}>
                  <img {{bindAttr src="icon"}} >
                  <div id="hotkey" {{bindAttr hotkey=view.oneBasedIndex}}>{{view.oneBasedIndex}}</div>
               </div>
            </a>
         {{/each}}
      </div>
      <div id="info">
         <div class="name">{{unit_info.name}}</div>
         <div class="description">{{unit_info.description}}</div>
      </div>
   </div>
</script>
