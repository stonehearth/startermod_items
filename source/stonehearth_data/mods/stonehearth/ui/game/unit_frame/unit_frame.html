<script type="text/x-handlebars" data-template-name="unitFrame">
   <div id="unitFrame">
      <div id="buffs">
         {{#each buffs}}
            {{#if this.name}}
               <div class="item" {{bind-attr title=this.name description=this.description}}>
                  <img {{bind-attr src=this.icon}} />
               </div>
            {{/if}}
         {{/each}}

      </div>

      <div id="info">
         <div class="inner">
            <div class="name">{{unit_info.name}}</div>
            <div class="description">{{unit_info.description}}</div>
         </div>

         <div id="commandButtons">
            {{#each stonehearth:commands.commands itemViewClass="App.StonehearthCommandButtonView"}}
               <a {{bind-attr id=this.name}} href="#" {{action doCommand this target="view"}} class='uisounds'>
                  <div {{bind-attr class=":commandButton enabled:buttonEnabled:buttonDisabled" hotkey=view.hotkey title=tooltip description=description}}>
                     <img {{bind-attr src="icon"}}>
                     <!-- <div id="hotkey">{{view.oneBasedIndex}}</div> -->
                  </div>
               </a>
            {{/each}}
            <div id="inventory">
               {{#if inventoryFull}}
                  <div id="full">{{i18n stonehearth:inventory_full}}</div>
               {{else}}
                  <div>{{stonehearth:inventory.items.length}} / {{stonehearth:inventory.capacity}}</div>
               {{/if}}
            </div>
         </div>

      </div>

      <a href="#" {{action showCharacterSheet target="view"}}>
         <div id="portrait">{{#if unit_info.portrait}}<img {{bind-attr src=unit_info.portrait}}>{{/if}}</div>
      </a>

   </div>
</script>
