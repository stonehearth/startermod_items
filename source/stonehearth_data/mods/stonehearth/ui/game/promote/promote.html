<script type="text/x-handlebars" data-template-name="stonehearthClassesPromote">

   <div id="crafterPromoteScroll">
      <div id="promoteScroll">
         <div id="content" class="captureSelection">
            <div id="title">
               {{i18n stonehearth:promote_scroll_title promotionClass=promotionClass}} 
            </div>

            {{i18n stonehearth:promote_scroll_text_1}} 

            <a href='#' {{action chooseCitizen target=view}}>
               <div id="chooseButton">
                  {{#if selectedUnitName}}
                     {{selectedUnitName}}
                  {{else}}
                     {{i18n stonehearth:promote_scroll_choose}}
                  {{/if}}
               </div>
            </a>

            {{i18n stonehearth:promote_scroll_text_2 promotionClass=promotionClass date=dateString}} 

            <div id='approveStamp'>
               {{i18n stonehearth:promote_scroll_approve}}
            </div>
            
            <div id='approvedStamp'>
               {{i18n stonehearth:promote_scroll_approved}}
            </div>

            <a href='#' {{action approve target=view}}>
               <div id='approveStamper'></div>
            </a>

         </div>
      </div>
   </div>

</script>
