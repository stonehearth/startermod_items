<script type="text/x-handlebars" data-template-name="promotionTree">
<div id="promotionTree" class="gui">
   <div class="window">
      <div class="title">{{i18n stonehearth:citizens_choose_job_title}}<div class="closeButton"></div></div>
      <div id="content" class="downSection">
         <svg id="treeSvg"></svg>
      </div>
      <div id="scroll">
         <div id="inner">
            <div id="title">
               {{i18n stonehearth:promote_scroll_title}} {{view.selectedJob.name}}
            </div>

            {{i18n stonehearth:promote_scroll_text_1}} 
            
            <div id="citizenName">{{view.citizen.unit_info.name}}</div>
            
            {{i18n stonehearth:promote_scroll_text_2 date=dateString}} 
         </div>

         <div id='deniedStamp'>
            {{i18n stonehearth:promote_scroll_denied}}
         </div>

         <div id='approveStamp'>
            {{i18n stonehearth:promote_scroll_approve}}
         </div>
         
         <div id='approvedStamp'>
            {{i18n stonehearth:promote_scroll_approved}}
         </div>     

         <div id='approveStamper'></div>

      </div>
      <div id="info">
         <div class="block">
            <h2 id="className">{{view.selectedJob.name}}</h2>
            <div id="classDescription">{{view.selectedJob.description}}</div>
         </div>
         <div class="block">
            <h2 id="requires">Requires</h2>
            <div id="requirements" {{bind-attr class=view.requirementsMet:requirementsMet:requirementsUnmet}}>{{view.selectedJob.requirements}}</div>
         </div>
      </div>
   </div>
</div>
</script>
