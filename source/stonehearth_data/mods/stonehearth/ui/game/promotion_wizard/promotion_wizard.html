<script type="text/x-handlebars" data-template-name="promotionWizard">
<div id="promotionWizard" class="gui populationManager">

   <div class="window" id="jobsPage">
      <div class="title">{{i18n stonehearth:citizens_choose_job_title}}</div>
      <div id="info">
         <div id="name">{{i18n stonehearth:citizens_choose_job_subtitle}}</div>
         <div id="description">{{i18n stonehearth:citizens_choose_job_description}}</div>
      </div>

      <div id="jobs">
         {{#each jobs}}
            <div class="jobButton locked" {{bind-attr id=this.alias talisman_uri=this.talisman_uri}}><img {{bind-attr src=this.icon}}/></div>
         {{/each}}
      </div>

      <button id="closeButton" class="back">{{i18n stonehearth:cancel}}</button>
   </div>

   <div class="window" id="finishPage">
      <div class="title">{{i18n stonehearth:citizens_confirm_job_title}}</div>

      <div id="scroll" class="parchment">
         <div id="content">
            <div id="title">
               {{i18n stonehearth:promote_scroll_title}} {{view.profession.name}}
            </div>

            {{i18n stonehearth:promote_scroll_text_1}} 

            <a href='#'>
               <div id="chooseButton">
                  {{#if view.citizen}}
                     {{view.citizen.unit_info.name}}
                  {{else}}
                     {{i18n stonehearth:promote_scroll_choose}}
                  {{/if}}
               </div>
            </a>

            {{i18n stonehearth:promote_scroll_text_2 date=dateString}} 

            <div id='approveStamp'>
               {{i18n stonehearth:promote_scroll_approve}}
            </div>
            
            <div id='approvedStamp'>
               {{i18n stonehearth:promote_scroll_approved}}
            </div>

            <a href='#'>
               <div id='approveStamper'></div>
            </a>
         </div>
      </div>

      <button id="backButton" class="back">{{i18n stonehearth:back}}</button>
   </div>

</div>
</script>
