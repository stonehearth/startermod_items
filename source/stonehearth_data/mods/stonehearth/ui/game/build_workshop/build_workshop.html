<script type="text/x-handlebars" data-template-name="stonehearthCrafterBuildWorkshop">
   <div id="crafterBuildWorkshopScroll">

      <div class="scroll" id="page2">
         <div class="content">
            <div class="title">
               {{i18n stonehearth:build_workshop_create_stockpile}}
            </div>

            <div class='portrait'>
               <img class='crate' />
            </div>

            <div class="description">
               {{i18n stonehearth:build_workshop_create_stockpile_description}}
            </div>
            
         </div>
      </div>

      <div class="scroll" id="page1">
         <div class="content">
            <div class="title">
               {{workshop.name}}
            </div>

            <div class="subtitle">
               {{i18n stonehearth:build_workshop_requirements}}
               {{#each workshop.ingredients}}
                  <div>{{this.count}} {{this.material}}</div>
               {{/each}}
            </div>

            <div class='portrait'>
               <img {{bind-attr src=workshop.portrait}} />
            </div>

            <div class="description">
               {{{workshop.long_description}}}
            </div>
         </div>
      </div>

   </div>

</script>
