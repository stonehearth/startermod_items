<script type="text/x-handlebars" data-template-name="stonehearthSelectSettlement">
   <div id="selectSettlement">
      
      <div id="title">{{i18n stonehearth:select_settlement_title}}</div>
      <div id="loading">{{i18n stonehearth:loading}}</div>
      <div id="map"></div>

      <div id="regenerateButton">{{i18n stonehearth:select_settlement_regenerate_map}}</div>

      <div id="worldSeed">
            {{i18n stonehearth:select_settlement_seed}}
            <input id="worldSeedInput" onClick="this.select();" title="{{i18n input_text_tooltip}}" type="text" {{bind-attr value=view.world_seed}} />
      </div>

      <div id="scroll">
         <img id="terrainPortrait"></img>
         <div id="terrainType"></div>
         <div id="terrainDescription"></div>
         <table id="terrainStats">
            <tr>
               <td class="title">Trees & Plants</td>
               <td id="vegetation">
                  <div class="bullet 1" />
                  <div class="bullet 2" />
                  <div class="bullet 3" />
                  <div class="bullet 4" />
               </td>
            </tr>
            <tr>
               <td colspan=2>
                  Wood is a primary building resource. You will need some in order to build your
                  buildings and craft items like beds, tables, and chairs.
               </td>
            <tr>
               <td class="title">Wildlife</td>
               <td id="wildlife">
                  <div class="bullet 1" />
                  <div class="bullet 2" />
                  <div class="bullet 3" />
                  <div class="bullet 4" />
               </td>
            </tr>
            <tr>
               <td colspan=2>
                  Local wildlife can be hunted for food and raw crafting materials.
               </td>
            <tr>
            <tr>
               <td class="title">Minerals</td>
               <td id="minerals">
                  <div class="bullet 1" />
                  <div class="bullet 2" />
                  <div class="bullet 3" />
                  <div class="bullet 4" />
               </td>               
            </tr>
            <tr>
               <td colspan=2>
                  You will need minerals if you plan on building things from stone or metal.
               </td>
            <tr>
         </table>
      </div>

      <div id="selectSettlementPin" title="{{i18n select_settlement_at_this_location}}"></div>
   </div>
</script>
