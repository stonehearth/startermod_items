<script type="text/x-handlebars" data-template-name="stonehearthEmbark">
   <div id="embark">
      
      <div id="title">{{i18n stonehearth:embark_title}}</div>
      <div id="loading">{{i18n stonehearth:loading}}</div>
      <div id="map"></div>

      <div id="regenerateButton">{{i18n stonehearth:embark_regenerate_map}}</div>

      <div id="scroll">
         <img id="terrainPortrait"></img>
         <div id="terrainType"></div>
         <div id="terrainDescription"></div>
         <table id="terrainStats">
            <tr>
               <td>Vegetation: </td><td id="vegetation"/>
            </tr>
            <tr>
               <td>Wildlife: </td><td id="wildlife"/>
            </tr>
            <tr>
               <td>Minerals: </td><td id="minerals"/>
            </tr>
         </table>
      </div>

      <div id="embarkPin" title="embark here"></div>
   </div>
</script>
