<script type="text/x-handlebars" data-template-name="stonehearthEmbark">
   <div id="embark">
      
      <div id="title">{{i18n stonehearth:embark_title}}</div>

      <div id="regenerateButton">{{i18n stonehearth:embark_reroll_citizens}}</div>

      <div id="citizens">
         <div id="citizenInfoTitle">{{i18n stonehearth:embark_citizen_info}}</div>
         <table id="citizenInfoTable">
            <tbody>
               <tr>
                  <td class="title"><!-- empty column for images --></td>
                  <td class="title">{{i18n stonehearth:embark_citizen_info_name}}</td>
                  <td class="title">{{i18n stonehearth:stat_mind}}</td>
                  <td class="title">{{i18n stonehearth:stat_body}}</td>
                  <td class="title">{{i18n stonehearth:stat_spirit}}</td>
               </tr>
            {{#each view.model.citizensArray}}
               <tr>
                  <td class="row"><img class="portrait" {{bind-attr src=this.portrait_data}}></img></td>
                  <td class="row">{{this.unit_info.name}}</td>
                  <td class="row">{{this.stonehearth:attributes.attributes.mind.effective_value}}</td>
                  <td class="row">{{this.stonehearth:attributes.attributes.body.effective_value}}</td>
                  <td class="row">{{this.stonehearth:attributes.attributes.spirit.effective_value}}</td>
               </tr>
            {{/each}}
            </tbody>
         </table>
      </div>

      <div id="embarkShop" class="gui bulletinDialog">
         <div id="buyPallet"></div>
         
         <div id="playerGold">
            <h2>Gold: <span class="goldText">{{view.gold}}</h2></h2>
         </div>

         <div id="shopButtons">
            <button class="green disabled tooltip" id="buyButton">{{i18n embark_shop_buy_button}}</button>
            <button class="green" id="resetButton">{{i18n embark_shop_reset_button}}</button>
         </div>

      </div>

      <button id="embarkButton" class="flat">{{i18n stonehearth:embark_finished}}</div>
   </div>
</script>
