<script type="text/x-handlebars" data-template-name="errorBrowserFrame">
   <div id="errorBrowser">
      <div id="title">
         I AM THE Error Browser -{{errors.total}}-!
      </div>
      <div id="entries">
         dem entries<br>
         {{#each errors.entries}}
            <div>
               entry:{{id}}
               <a href="#" {{bindAttr error_uri=__self}}>{{summary}}</a>
            </div>
         {{/each}}
      </div>
   <div>      
</div>
</script>
