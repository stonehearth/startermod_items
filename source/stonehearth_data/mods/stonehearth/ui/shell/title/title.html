<script type="text/x-handlebars" data-template-name="stonehearthTitleScreen">
   <div id="radiant">
   </div>
   <div id="titlescreen">
      
      <div id="menubar">
         <a href="#" {{action exit target="view"}}>{{i18n stonehearth:title_screen_exit}}</a>
         <a href="#" {{action settings target="view"}}>{{i18n stonehearth:title_screen_settings}}</a>
         <!--
         <a href="#">{{i18n stonehearth:title_screen_credits}}</a>
         -->
         
      </div>
      <img id="logo">
      <div id="controls">
         <a href="#" {{action newGame this target="view"}}>
            <div id="newGameButton" class="control">{{i18n stonehearth:title_screen_new_game}}</div>
         </a>
      </div>

      <div id="blog"> 
         
         <h1>{{productName}}</h1>
         <h2>Release Notes</h2>
         
         
         <div class="body">{{{releaseNotes}}}</div>
      </div>

      <div id="about">
         {{productName}}
      </div>

      <div id="aboutDetails">
      </div>
   </div>
</script>
