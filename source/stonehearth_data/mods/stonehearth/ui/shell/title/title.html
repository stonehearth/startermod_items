<script type="text/x-handlebars" data-template-name="stonehearthTitleScreen">
   <div id="radiant">
   </div>
   <div id="titlescreen">
      
      <div id="menubar">
         <a href="#" {{action exit target="view"}}>{{i18n stonehearth:title_screen_exit}}</a>
         <a href="#" {{action settings target="view"}}>{{i18n stonehearth:title_screen_settings}}</a>
         <!--
         <a href="#">{{i18n stonehearth:title_screen_credits}}</a>
         -->
         
      </div>
      <img id="logo">
      <div id="controls">
         <div id="continue">
            <div class="gameInfo">
               <div class="nameHeader">{{i18n stonehearth:title_screen_kingdom_of}}</div>
               <div class="name">{{lastSave.gameinfo.town_name}}</div>
               <div class="gameTime">{{lastSave.gameinfo.game_date}}</div>
               <img class="banner" />
            </div>
         </div>

         <a href="#" {{action continueGame target="view"}}>
            <button id="continueGameButton" class="flat last">{{i18n stonehearth:title_screen_continue_game}}</button>
         </a>         

         <a href="#" {{action newGame target="view"}}>
            <button id="newGameButton" class="flat">{{i18n stonehearth:title_screen_new_game}}</button>
         </a>
         <a href="#" {{action loadGame target="view"}}>
            <button id="loadGameButton" class="flat">{{i18n stonehearth:title_screen_load_game}}</button>
         </a>

         <a href="#" {{action quickStart target="view"}}>
            <button id="quickStartButton" class="flat last">{{i18n stonehearth:title_screen_quick_start}}</button>
         </a>
      </div>

      <div id="blog"> 
         
         <h1>{{productName}}</h1>
         <h2>Release Notes</h2>
         
         
         <div class="body">{{{releaseNotes}}}</div>
      </div>

      <a href='#'>
         <div id="about">
            {{i18n stonehearth:title_screen_patch_notes}}<br>
            {{productName}}
         </div>
      </a>

      <div id="aboutDetails">
      </div>
   </div>
</script>
