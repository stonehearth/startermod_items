<script type="text/x-handlebars" data-template-name="settings">
<div class="horizon">
   <div class="settings">
      <h1>{{i18n stonehearth:settings_title}}</h1>
      
      <table>
         <tr>
            <td>{{i18n stonehearth:settings_gfx_enable_shadows}}
            <td>
               <input type="checkbox" id="opt_enableShadows" {{bindAttr checked="shadows_enabled" disabled="shadows_forbidden"}}>
               <label class="chkSetting" for="opt_enableShadows"></label>
         <tr>
            <td>{{i18n stonehearth:settings_gfx_enable_vsync}}
            <td>
               <input type="checkbox" id="opt_enableVsync" {{bindAttr checked="vsync_enabled"}}>
               <label class="chkSetting" for="opt_enableVsync"></label>
         <tr>
            <td>{{i18n stonehearth:settings_gfx_enable_fullscreen}}
            <td>
               <input type="checkbox" id="opt_enableFullscreen" {{bindAttr checked="fullscreen_enabled"}}>
               <label class="chkSetting" for="opt_enableFullscreen"></label>
         <tr>
            <td>{{i18n stonehearth:settings_gfx_msaa}}
            <td>
               <div id="aaNumSlider"></div>
               <div id="aaNumDescription" class="sliderDescription"></div>
               <!--
               <span class="aaControlInput">
                  <div class="dec numericButton">-</div>
                  <input class="aaNumInput" id="opt_numSamples" type="number" name="numSamples" {{bindAttr value="num_msaa_samples"}} min="0" max="4" readonly="true" {{bindAttr disabled="msaa_forbidden"}}>
                  <div class="inc numericButton">+</div>
               </span>
               -->

         <tr>
            <td>{{i18n stonehearth:settings_gfx_shadows}}
            <td>
               <div id="shadowResSlider"></div>
               <div id="shadowResDescription" class="sliderDescription"></div>
               <!--
               <span class="shadowResControlInput">
                  <div class="dec numericButton">-</div>
                  <input class="shadowResInput" id="opt_shadowRes" type="number" name="shadowResInput" {{bindAttr value="shadow_res"}} min="1" max="5" readonly="true" {{bindAttr disabled="shadows_forbidden"}}>
                  <div class="inc numericButton">+</div>
               </span>
               -->
               
      </table>
   
      <div id=buttons>
         <button id="applyButton" disabled {{action applySettings target=view}}>{{i18n stonehearth:ok}}</button>
         <button {{action cancel target=view}}>{{i18n stonehearth:cancel}}</button>
      </div>
   </div>
</div>
</script>
