<script type="text/x-handlebars" data-template-name="mainbar">

<div id="mainbar">
   <div class="frame" id="help">
      &nbsp;
   </div>
   <div id="buttons">
   	<a {{action toggleMenu "stock" target="view"}}>
         <img class='mainButton' id='newStockpileButton' help='{{i18n 'mainbar:newStockpileTooltip'}}'></a>

   	<a {{action toggleMenu "craftingMenu" target="view"}} ><img class='mainButton' id='newWorkshopButton' help='{{i18n 'mainbar:buildWorkshopTooltip'}}'></a>

   	<a >
         <img class='mainButton' id='newBuildingButton' help='{{i18n 'mainbar:newBuildingTooltip'}}'></a>
   </div>

   {{partial "craftingMenu"}}
</div>

</script>

<script type="text/x-handlebars" data-template-name="_craftingMenu">
<div id="craftingMenu">
   <div class="frame">
      Build workshop
   </div>
   {{#each workshops}}
      <button {{action buildWorkshop target="view"}} id="carpenterWorkshop">
         <img  {{bindAttr src="icon"}}>
      </button>
   {{/each}}


</div>
</script>
